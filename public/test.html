<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="dificultad" value="facil">
        Fácil
      </button>
      <button class="dificultad" value="medio">
        Medio
      </button>
      <button class="dificultad" value="dificil">
        Difícil
      </button>
</body>
<script>

let dificultad = document.getElementsByClassName('dificultad');
let dificultadSeleccionada = 'facil';

for (var i=0; i < dificultad.length; i++) {
  dificultad[i].addEventListener('click', function(){
      dificultadSeleccionada = this.value;
      console.log(dificultadSeleccionada);
  });
};
</script>
</html>
